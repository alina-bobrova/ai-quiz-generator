{% extends 'base.html' %}

{% block title %}Вход - AI Quiz Generator{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Вход в систему</h1>
            <p class="text-gray-600">Войдите в свой аккаунт</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    Имя пользователя
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Введите имя пользователя"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Пароль
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Введите пароль"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
            >
                Войти
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Нет аккаунта? 
                <a href="{% url 'register' %}" class="text-primary hover:text-secondary font-medium">
                    Зарегистрироваться
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
